name: Netlify Deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
    - name: Install modules
      run: npm install
    - name: Run build
      run: npm run build
    - name: Deploy production to Netlify
      uses: South-Paw/action-netlify-deploy@v1.2.0
      with:
        netlify-auth-token: ${{ MY_SECRET_TOKEN }}
        build-dir: './dist'
        comment-on-commit: true
