name: Netlify Deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4
    - name: Deploy production to Netlify
      uses: South-Paw/action-netlify-deploy@v1.2.0
      with:
        run: curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
        build-dir: './dist'
        comment-on-commit: true
